<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Zooming via HTML5 Canvas Context</title>
</head>
<script type = "text/javascript" src="script.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    .canvasStyle {
        border: 1px solid black;
        width: 700px;
        height: 700px;
        vertical-align: middle;
    }

    #wrapper {
        width: 95%;
        border: 1px solid black;
        align-content: center;
        overflow: hidden;
    }

    #first {
        min-width: 700px;
        max-width: 1500px;
        width: 50%;
        float: left;
    }

    #second {
        overflow: hidden;
        width: 50%;
    }
</style>

<body>
<div id="wrapper">
    <div id="first">
        <canvas id="canvas" class="canvasStyle" height="1000" width="1000">
            Your browser does not support the HTML 5 Canvas :(
        </canvas>
    </div>
    <div id="second">
        <h1 id="info"></h1>

    </div>
</div>

<script type="text/javascript" src="script.js"></script>
<script>




</script>
</body>
</html>
