<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      user-select: none;
      -moz-user-select: none;
    }
    .zoomables {
      border: 1px solid black;
      width: 100%;
    }
    #myBoundaryElement {
      margin-left: 10%;
      height: 700px;
      max-width: 70%;
      border: 1px solid red;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      resize: both;
    }
  </style>
</head>
<body>

<h1>Zoom</h1>

<div id="myBoundaryElement" resizable="true">
  <img class="zoomables" id="zoomy1" src="assets/images/map.jpg"  usemap="#map1" alt="polivian map">
  <map name="map1">
    <area
            shape="poly"
            coords="152,244,160,180,251,133,368,123,495,117,551,185,
                467,278,396,303,311,298,230,292,169,268"
            alt="Polygon"
            onmouseover="myFunction('currently hovering on an element to display desc')"
            onmouseout="myFunction('')"
    />
  </map>
</div>
<h1 id="info"></h1>
<script>
  function myFunction(name) {
    document.getElementById("info").innerHTML = name;
  }
</script>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu libero id neque tincidunt dapibus id at lacus.</p>

<script type="module">
  import Zoomy from "./Zoomy.js";
  const zoomy1 = new Zoomy("zoomy1", {zoomUpperConstraint: 3});
</script>
</body>
</html>
